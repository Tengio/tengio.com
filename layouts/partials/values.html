{{ "<!-- VALUES -->" | safeHTML }}
<section id="values">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.values.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
                <p>{{ with .Site.Params.values.description }}{{ . | markdownify }}{{ end }}</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{ range .Site.Params.values.list }}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-4x {{ .icon }} wow bounceIn text-primary"></i>
                    <h3>{{ .title }}</h3>
                    <p>{{ .description }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
